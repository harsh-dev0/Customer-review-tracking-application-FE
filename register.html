<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.module.styles.css">
    <script defer src="scripts/header-footer.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Ellen Joe" required>
            <input type="email" id="email" placeholder="ellen.joe@example.com" required>
            <input type="text" id="site" placeholder="www.example.com" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Your Password" required />
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <div id="footer-placeholder"></div>
    <script src="scripts/register.js"></script>
</body>

</html>
